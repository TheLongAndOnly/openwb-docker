version: "2.4"
services:
  openwb:
    image: thelongandonly/openwb:latest
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    container_name: openwb
    network_mode: host
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    environment:
      TZ: "Europe/Berlin"
      WEB_PORT: 8888
    tmpfs:
      - /var/www/html/openWB/ramdisk
    volumes:
      - type: bind
        source: ./openwb.conf
        target: /var/www/html/openWB/openwb.conf
      - type: bind
        source: ./logdata
        target: /var/www/html/openWB/web/logging/data

